<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flipping Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >

<audio id="music" >
    <source src="music.mp3" type="audio/mpeg">
</audio>
<!--tạo khối-->
<div class="container">
    <!--tên game-->
    <div class="header">
        <h1>Flipping Game</h1>
    </div>
    <!--bảng giá-->
    <section class="score-panel">
        <ul id="star-rating" class="star-rating">
            <li class="star"><i class="fa fa-star"></i></li>
            <li class="star"><i class="fa fa-star"></i></li>
            <li class="star"><i class="fa fa-star"></i></li>
        </ul>
        <!--số lần lật-->
        <div class="moves"><span class="moves-counter">0</span> Moves</div>
        <!--khối đồng hồ đếm thời gian-->
        <div class="timer-container">
            <span class="timer"><i class="fa fa-hourglass-start"></i> Timer: 00:00</span>
        </div>
        <!--nút bắt đầu và chơi lại-->
        <div class="reset">
            <button class="reset" onclick="startGame();playmusic()" >Star Game</button>
            <button class="reset" style="width: 50px;height: 30px">Reset <i class="fa fa-repeat"></i></button>
        </div>
    </section>
    <!--khối hiển thị khi kết thúc game(hộp phương thức)-->
    <section class="win-game-modal">
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Congratulations!</h2>
                <p>You have won the game and found all 8 pairs of cards.</p>
                <img class="modal-img" src="image/code.png" >
                <button class="btn play-again-btn">Play Again?</button>
            </div>
        </div>
    </section>
    <!--khối khởi tạo để đưa các thẻ ảnh-->
    <ul class="deck"></ul>
</div>
<script src="script.js"></script>
</body>
</html><script>
</script>
